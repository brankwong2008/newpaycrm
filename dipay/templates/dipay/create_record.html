{% load static %}


<div class="modal-details">

    <form class="" action="post">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    <label for="">{{ field.label }}</label>

                    {{ field }} <span style="color:red">{{ field.errors.0 }}</span>
                </p>

            {% endfor %}
    <button type="submit" id="fast-add-submit" hidden>submit</button>
    </form>

</div>
