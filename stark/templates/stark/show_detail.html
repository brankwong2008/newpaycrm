{% extends 'layout.html' %}

{% block css %}
    <style>
        tr.active {
            border-left: 3px solid #fdc00f;
        }

        table {
            font-size: 12px;
        }

        .panel-body {
            font-size: 12px;
        }

        .search-group .row {
            margin-left: 5px;
        }

        .search-group .row a {
            display: inline-block;
            padding: 5px;
            margin: 5px;
            border: 1px solid lightgrey;
            font-size: 13px;
        }

        .search-group .row a.active {
            background-color: paleturquoise;
        }

        .search-group .others{
            display: inline-block;
        }


    </style>

{% endblock %}



{% block content %}
    <div class="luffy-container">

        <div class="col-md-12">


                <!-- 添加按钮 -->
                {% if add_btn %}
                    {{ add_btn|safe }}
                {% endif %}


                <table class="table table-bordered table-striped">

                    <tbody>
                    {% for row in data_list %}
                        <tr>
                                <td>{{ row.label }} </td>
                                <td>{{ row.data }} </td>
                        </tr>

                    {% endfor %}
                    </tbody>

                </table>

            {{ detail_extra_btn|safe }}
            <a href="" class="btn-info"></a>

        </div>


    </div>

{% endblock %}
