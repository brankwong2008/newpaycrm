{% extends 'layout_fullpage.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static '/css/dipay.css' %}">

    <style>
        tbody {
            font-size: 14px;
        }

    </style>
{% endblock %}



{% block content %}
    <div class="luffy-container">

        <div class="col-md-12">

            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">拆分订单</h3>
                </div>
                <div class="panel-body">
                    <form action="{% url 'stark:dipay_followorder_split' pk=order_pk %}" method="post">
                        {% csrf_token %}
                        <table class="table table-striped">
                            <thead>

                            <th>订单号</th>
                            <th>客户</th>
                            <th>批号</th>
                            <th>数量货物</th>
                            <th>金额</th>
                            <th>操作</th>
                            </thead>

                            <tbody>
                            {% for row in data_list %}

                                <tr>
                                    {% for item in row %}
                                        <td>{{ item }}</td>
                                    {% endfor %}

                                    {% if forloop.last %}
                                        <td class="last-row" onclick="addRow(this)"><i class="fa fa-plus"></i></td>
                                    {% endif %}

                                </tr>

                            {% endfor %}

                            </tbody>

                        </table>
                        <input type="submit" class="btn btn-success pull-right" value="提交">

                    </form>


                </div>
            </div>

        </div>
    </div>


    <script src=""></script>

    <script>


    </script>

{% endblock %}
