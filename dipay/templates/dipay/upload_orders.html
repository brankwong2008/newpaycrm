{% extends 'layout.html' %}

{% block css %}
    <style>
        tr.active {
            border-left: 3px solid #fdc00f;
        }

        table {
            font-size: 12px;
        }

        .panel-body {
            font-size: 14px;
        }

    .upload-order, .upload-pay,.upload-update_order {
        padding: 20px;
        margin-top: 20px;
        margin-bottom:20px ;
        background-color: #fafaf4;
    }
    p.remark {
        font-size: 12px;
        margin: 10px 0;

    }

    </style>

{% endblock %}



{% block content %}
    <div class="luffy-container">

        <div class="col-md-9">


            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-upload"></i> 批量上传订单

                </div>
                <div class="panel-body">
                    <!-- panel body -->

                    <p>
                        上传模板文件说明：<a href="{{ download_file_url }}">excel模板文件</a>
                    </p>

                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="upload-order">
                            <label for="id-upload-order">同步跟单记录</label>
                            <input type="file" value="上传订单excel文件" id="id-upload-order" name="upload_order">
                             <p class="remark"> * 只同步2020年以后的订单</p>
                             <p class="remark"> * 下单日为空的不导入，订单号必须是Jxxxx或者Jxxxx-1的形式</p>

                        </div>

                        <div class="upload-pay">
                            <label for="id-upload-pay">上传收款文件</label>
                            <input type="file" value="上传订单excel文件" id="id-upload-pay" name="upload_pay">

                        </div>


                        <input type="submit" value="确认" class="btn btn-success">


                    </form>
                </div>
            </div>


        </div>


    </div>

{% endblock %}
